<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- 
    <link href='https://fonts.googleapis.com/css?family=Playfair+Display:400,400italic&subset=latin,latin-ext' rel='stylesheet'
        type='text/css'> -->
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="load-wrapp">
            <div class="load-6">
                <p>Loading 6</p>
                <div class="letter-holder">
                    <div class="l-1 letter">L</div>
                    <div class="l-2 letter">o</div>
                    <div class="l-3 letter">a</div>
                    <div class="l-4 letter">d</div>
                    <div class="l-5 letter">i</div>
                    <div class="l-6 letter">n</div>
                    <div class="l-7 letter">g</div>
                    <div class="l-8 letter">.</div>
                    <div class="l-9 letter">.</div>
                    <div class="l-10 letter">.</div>
                </div>
            </div>
        </div>

    <button class="btnGameover">Game OVER</button>
    <canvas id="cnv" width="640" height="320px"></canvas>
    <canvas id="cnv2" width="640" height="320px"></canvas>
    <canvas id="cnv3" width="640" height="320px"></canvas>
    <canvas id="cnv4" width="640" height="320px"></canvas>


    <div class="game">
        <div class="gameMenu">
            <div class="leftMenu">
                <button class="btn pause">||</button>
                <button class="btn resume">Next Wave</button>
            </div>
            <div class="rightMenu">
                <button class="btnTower btnTower1" id="tower1"></button>
                <button class="btnTower btnTower2" id="tower2"></button>
                <button class="btnTower btnTower3" id="tower3"></button>
                <div class="gold">
                    <div class="goldSign">Gold</div>
                    <div class="goldAmount"></div>
                </div>
            </div>
        </div>
    </div>

  crossorigin="anonymous"></script> -->

    <script src="jquery.js"></script>

    <script src="script.js"></script>

</body>

</html>
