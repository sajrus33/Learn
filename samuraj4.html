    <title>catch element</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .div {
            position: fixed;
            width: 200px;
            height: 200px;
            cursor: pointer;
            background-color: green;
        }
    </style>
</head>

<body>
    <div class="div"></div>
    <script>
        let myDom = {
            div: {
                element: window.document.querySelector(".div"),
                selected: false,
                catchX: undefined,
                catchY: undefined
            }
        }

        function catchElement() {
            this.style.backgroundColor = "gray";
            myDom.div.catchX = event.offsetX;
            myDom.div.catchY = event.offsetY;
            myDom.div.selected = true;
        }

        function leaveElement() {
            this.style.backgroundColor = "black";
            myDom.div.selected = false;

        }

        function dragElement() {
            if (myDom.div.selected) {
                let x = event.clientX - myDom.div.catchX;
                let y = event.clientY - myDom.div.catchY;
                myDom.div.element.style.left = x + "px";
                myDom.div.element.style.top = y + "px";
                console.log("in");
            }
        }
        console.log(myDom);
        myDom.div.element.addEventListener("mousedown", catchElement);
        myDom.div.element.addEventListener("mouseup", leaveElement);
        myDom.div.element.addEventListener("mousemove", dragElement);
