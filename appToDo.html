<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>To Do List</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        /* background-color: rgb(226, 253, 153);
            background-color: rgb(129, 148, 62);
            background-color: cadetblue; */
        /* background-color: dimgray;
             */
        background-color: rgba(16, 55, 84);
        background-color: rgba(51, 171, 177, 1);

        overflow-x: hidden;
        font-family: Arial, Helvetica, sans-serif;
        color: white;
      }

      /*                                                                   EDITOR                                               */
      .editor {
        width: 100%;

        height: 20vh;
        min-height: 150px;

        background-color: rgba(16, 55, 84);
        /* flex C */
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
      }

      .editor__wrapper {
        height: 100%;
        flex-basis: 50%;
        /* flex C */
        display: flex;
        justify-content: space-around;
        align-items: center;
        box-shadow: inset 0 0 5px #000000;
      }
      /*                                                                  new task */

      .editor__wrapper--task {
        /* background: rgb(46, 48, 48); */
        background-color: rgba(51, 171, 177, 1);
        /* box-shadow:inset 0 0 10px #000000; */
      }
      .editor__panel {
        height: 100%;
        width: 100%;
        /* flex C */
        display: flex;
        justify-content: space-around;
        align-items: stretch;
      }
      /* edit task */
      .editor__panel--task {
        flex-direction: column;
      }

      /*                                                                  new category */
      .editor__wrapper--category {
        /* background: cadetblue;*/
        display: none;
      }

      .editor__panel--category {
        flex-basis: 30%;
        width: 30%;
        /* flex C */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: space-between;
      }
      .editor__category {
      }

      .editor__label {
        font-size: 1.2em;
        font-weight: bold;
      }
      .editor__color {
        height: 80%;
        flex-basis: 30%;
        flex-shrink: 0;
        background-color: rgb(2, 2, 2);
      }
      .editor__range {
        width: 100%;
      }
      /*                                                                     search panel*/
      .editor__wrapper--search {
        box-shadow: inset 0 0 10px #8a8888;

        /* flex C */
        flex-direction: column;
        justify-content: space-around;
        align-items: center;
      }
      .editor__panel--search {
        height: auto;
      }
      .editor__search {
        width: 100%;
      }
      .editor__create {
        width: 100%;
      }
      /*                             
             
                      
                
                            
                            
                            
                            
                            
                            
                            
                                                                                MAIN LIST */
      .main {
        min-height: 80vh;
        width: 100%;
        margin: 0 auto;
        /* min-width: 370px; */

        /* background: rgb(46, 48, 48); */
        font-size: 1.2em;
        text-align: left;

        color: whitesmoke;
        /* flex C */
        display: flex;
        flex-direction: column;
        /* justify-content: space-around; */
        align-items: flex-start;

        box-sizing: border-box;
        /* padding:0 5%; */
      }
      .main__li {
        background-color: rgba(239, 171, 31);

        height: 10vh;
        width: 100%;

        list-style-type: none;
        box-shadow: inset 0px -20px 10px -15px rgba(0, 0, 0, 0.75);
        box-shadow: inset 0px 20px 10px -15px rgba(0, 0, 0, 0.75);

        transition: 0.5s;

        /* flex C */
        display: flex;
        /* justify-content: stretch; */
        align-items: center;

        box-sizing: border-box;
      }

      .main__li:nth-of-type(2n) {
        /* background: rgb(46, 48, 48); */
        background-color: rgba(254, 95, 27, 1);
      }
      .main__li:nth-of-type(3n) {
        /* /* background: rgb(46, 48, 48);  */
        background-color: rgba(213, 61, 19, 1);
      }
      .main__task {
        padding-left: 10px;
      }
      .main__button {
        height: 100%;
        flex-basis: 10%;
        text-align: center;
        padding: 0.2em;

        box-shadow: inset 0px -20px 10px -15px rgba(0, 0, 0, 0.75);
        box-shadow: inset 0px 20px 10px -15px rgba(0, 0, 0, 0.75);

        border: none;
      }
      .main__button--done {
      }
      .main__button--done::after {
        content: "";
        background-color: green;
        width: 50px;
        height: 20px;
        z-index: 3;
      }
      .main__button--done::before {
        content: "";
        background-color: green;
        width: 50px;
        height: 20px;
        z-index: 3;
      }
    </style>
  </head>
  <body>
    <article class="editor">
      <section class="editor__wrapper editor__wrapper--task">
        <form action="" class="editor__panel editor__panel--task">
          <label class="editor__label--search" for="editor__category"
            >Choose category:</label
          >
          <select name="editor__category" class="editor__category">
            <option value="Sport">Sport</option>
            <option value="School">School</option>
            <option value="Important">Important</option>
            Category:
          </select>
          <label class="editor__label--describe" for="editor__describe"
            >Write your task:</label
          >
          <input type="text" class="editor__describe" value="My task" />
          <input type="submit" class="editor__submit--task" value="Add" />
        </form>
      </section>

      <section class="editor__wrapper editor__wrapper--search">
        <form action="" class="editor__panel editor__panel--search">
          <input class="editor__search" type="text" />
          <input
            class="editor__search editor__search--submit"
            type="submit"
            value="Search"
          />
        </form>
        <button class="editor__create">Create Category</button>
      </section>

      <section class="editor__wrapper editor__wrapper--category">
        <form action="" class="editor__panel editor__panel--category">
          <label class="editor__label" for="editor__red">Red</label>
          <input
            class="editor__red editor__range"
            type="range"
            min="0"
            max="255"
          />

          <label class="editor__label" for="editor__green">Green</label>
          <input
            class="editor__green editor__range"
            type="range"
            min="0"
            max="255"
          />

          <label class="editor__label" for="editor__blue">Blue</label>
          <input
            class="editor__blue editor__range"
            type="range"
            min="0"
            max="255"
          />
        </form>
        <div class="editor__color"></div>
      </section>
    </article>

    <ul class="main">
      <li class="main__li">
        <button class="main__button main__button--done">done</button>
        <button class="main__button main__button--delete">delete</button>
        <p class="main__task">zadanie panie</p>
      </li>
      <li class="main__li">
        <button class="main__button main__button--done">done</button>
        <button class="main__button main__button--delete">delete</button>
        <p class="main__task">zadanie panie</p>
      </li>
      <li class="main__li">
        <button class="main__button main__button--done">done</button>
        <button class="main__button main__button--delete">delete</button>
        <p class="main__task">zadanie panie</p>
      </li>
      <li class="main__li">
        <button class="main__button main__button--done">done</button>
        <button class="main__button main__button--delete">delete</button>
        <p class="main__task">zadanie panie</p>
      </li>
      <li class="main__li">
        <button class="main__button main__button--done">done</button>
        <button class="main__button main__button--delete">delete</button>
        <p class="main__task">zadanie panie</p>
      </li>
      <li class="main__li">
        <button class="main__button main__button--done">done</button>
        <button class="main__button main__button--delete">delete</button>
        <p class="main__task">zadanie panie</p>
      </li>

        <button class="main__button main__button--done">done</button>
        <button class="main__button main__button--delete">delete</button>
        <p class="main__task">zadanie panie</p>
      </li>

        <button class="main__button main__button--done">done</button>
        <button class="main__button main__button--delete">delete</button>
        <p class="main__task">zadanie panie</p>
      </li>
      <li class="main__li">
        <button class="main__button main__button--done">done</button>
        <button class="main__button main__button--delete">delete</button>
        <p class="main__task">zadanie panie</p>
      </li>
      <li class="main__li">
        <button class="main__button main__button--done">done</button>
        <button class="main__button main__button--delete">delete</button>
        <p class="main__task">zadanie panie</p>
      </li>
    </ul>

    <script>
      const btnsDone = document.querySelectorAll(
        "li.main__li button.main__button--done"
      );

      const doneTask = e => {
        e.target.parentNode.style.transform = "translate(50%,0)";
        e.target.parentNode.style.textDecoration = "line-through";
        e.target.remove();
      };
      const deleteTask = e => {
        e.target.parentNode.style.transform = "translate(150%," + 0 + "%)";
        setTimeout(function() {
          e.target.parentNode.remove();
        }, 500);
      };

      btnsDone.forEach(item => item.addEventListener("click", doneTask));
      document
        .querySelectorAll("li.main__li button.main__button--delete")
        .forEach(item => item.addEventListener("click", deleteTask));
    </script>
  </body>
</html>
