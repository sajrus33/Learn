<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>closures 2</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>


    <script>
        const user = (name = "contructorName", age = 0) => {
            let userName = name;
            let userAge = age;

            function showName() {
                console.log(`hej ${userName}, ${userAge >= 18 ? "mozesz" : "nimozna"}`);
            }
            return showName;
        }



        const mieszko = user("mieszeko", 20);
        mieszko();
    </script>
</body>

</html>
